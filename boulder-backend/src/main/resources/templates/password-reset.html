<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Passwort zurücksetzen</title>
</head>
<body style="margin:0;padding:0;background:#f3f4f6;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f3f4f6;padding:24px 0;">
    <tr>
        <td align="center">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0"
                   style="width:600px;max-width:100%;background:#ffffff;border-radius:12px;overflow:hidden;
                        box-shadow:0 2px 8px rgba(0,0,0,0.06);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
                <tr>
                    <td style="padding:24px 24px 0 24px;" align="center">
                        <img src="cid:logo" alt="SprayConnect" width="140" style="display:block;border:0;">
                    </td>
                </tr>
                <tr>
                    <td style="padding:24px 24px 0 24px;">
                        <h1 style="margin:0 0 8px 0;font-size:22px;">Passwort zurücksetzen</h1>
                        <p style="margin:0;color:#4b5563;font-size:14px;line-height:1.6;">
                            Du hast das Zurücksetzen deines Passworts angefordert.
                            Der Link ist <strong>30 Minuten</strong> gültig. Bitte mit dem Handy öffnen
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding:20px 24px;">
                        <table role="presentation" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="center" bgcolor="#2563eb" style="border-radius:8px;">
                                    <a th:href="${resetUrl}"
                                       style="display:inline-block;padding:12px 20px;font-size:14px;text-decoration:none;color:#ffffff;border-radius:8px;">
                                        Jetzt Passwort zurücksetzen
                                    </a>
                                </td>
                            </tr>
                        </table>
                        <p style="margin:16px 0 0 0;color:#6b7280;font-size:12px;line-height:1.6;">
                            Falls der Button nicht funktioniert, kopiere diesen Link:<br>
                            <a th:href="${resetUrl}" th:text="${resetUrl}" style="color:#2563eb;word-break:break-all;"></a>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding:12px 24px 24px 24px;">
                        <p style="margin:0;color:#9ca3af;font-size:12px;">
                            Für jedes Mal Passwort zurücksetzen 20 Klimmzüge ;)
                        </p>
                    </td>
                </tr>
            </table>
            <p style="color:#9ca3af;font-size:11px;margin:12px 0 0 0;">© <span th:text="${year}"></span> SprayConnect</p>
        </td>
    </tr>
</table>
</body>
</html>
